<!DOCTYPE html>
<html lang="zh" >
<head>
	<meta charset="UTF-8">
	<title>發一崇德修辦津要</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
	<link rel="stylesheet" href="./style.css">
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card" id="test">
				<div class="card__image">
				 <img src="./img/cover_1.jpg" alt="" />
				</div>
			</div>

			<div class="card next--card" id="review">
				<div class="card__image">
					<img src="./img/cover_2.png" alt="" />
				</div>
			</div>

			<div class="card previous--card" id="creat">
				<div class="card__image">
					<img src="./img/cover_3.jpg" alt="" />
				</div>
			</div>
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">Start Test</h1>
				<h4 class="text location">開始測驗</h4>
				<p class="text description">我要成為背多分</p>
			</div>

			<div class="info next--info">
				<h1 class="text name">Start Review</h1>
				<h4 class="text location">開始複習</h4>
				<p class="text description">重點複習弱點</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">Creat Question</h1>
				<h4 class="text location">開始建立題目</h4>
				<p class="text description">一鍵出題，就是這麼簡單</p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="./img/back_2.png" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="./img/back_4.jpg" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="./img/back_3.jpg" alt="" />
		</div>
	</div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">Loading...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>

	<a href="https://github.com/dalnel/onlineTest-" target="_blank"><i class="fab fa-dribbble"></i></a>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script>
<script  src="./script.js"></script>
<script type="text/javascript" src="./jump.js"></script>

</body>
</html>
